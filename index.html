<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form onSubmit="return false" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" id="loginemail" aria-describedby="emailHelp" placeholder="Enter Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginpassword" placeholder="Enter Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" onClick="onLogin()" />
                    <div class="alert alert-dark" role="alert" id="loginmessage"></div>
                </form>



                <form onSubmit="return false" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter Full Name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupemail" aria-describedby="emailHelp" placeholder="Enter Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="number" id="phone" placeholder="Enter Phone Number" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-home"></i>
                        <input type="text" id="address" placeholder="Enter Address" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signuppassword" placeholder="Create Password" />
                    </div>
                    <input type="submit" onClick="onSignup()" class="btn" value="Sign up" />
                    <div class="alert alert-dark" role="alert" id="signupmessage"></div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        If You are a new user at this site, Please Signup here!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        If You have an account on this site, Please Login here!
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
